<!doctype html>
<html>
	<head>
  		<link rel="stylesheet" href="keyboard.css">
	</head>
	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
			<div class="keyboard">
				<div class="key-row">
					<span class="key key-letter">~</span>
					<span class="key key-letter">!</span>
					<span class="key key-letter">@</span>
					<span class="key key-letter">#</span>
					<span class="key key-letter">$</span>
					<span class="key key-letter">%</span>
					<span class="key key-letter">^</span>
					<span class="key key-letter">&</span>
					<span class="key key-letter">*</span>
					<span class="key key-letter">(</span>
					<span class="key key-letter">)</span>
					<span class="key key-letter">_</span>
					<span class="key key-letter">+</span>
					<span class="key key-letter" id="bksp">Bksp</span>
				</div>
				<div class="key-row">
					<span class="key key-letter" id="tab">Tab</span>
					<span class="key key-letter">Q</span>
					<span class="key key-letter">W</span>
					<span class="key key-letter">E</span>
					<span class="key key-letter">R</span>
					<span class="key key-letter">T</span>
					<span class="key key-letter">Y</span>
					<span class="key key-letter">U</span>
					<span class="key key-letter">I</span>
					<span class="key key-letter">O</span>
					<span class="key key-letter">P</span>
					<span class="key key-letter">{</span>
					<span class="key key-letter">}</span>
					<span class="key key-letter">|</span>
				</div>
				<div class="key-row">
					<span class="key key-letter">A</span>
					<span class="key key-letter">S</span>
					<span class="key key-letter">D</span>
					<span class="key key-letter">F</span>
					<span class="key key-letter">G</span>
					<span class="key key-letter">H</span>
					<span class="key key-letter">J</span>
					<span class="key key-letter">K</span>
					<span class="key key-letter">L</span>
					<span class="key key-letter">:</span>
					<span class="key key-letter">"</span>
					<span class="key key-control">Enter</span>
				</div>
				<div class="key-row">
					<span class="key key-control">Shift</span>
					<span class="key key-letter">Z</span>
					<span class="key key-letter">X</span>
					<span class="key key-letter">C</span>
					<span class="key key-letter">V</span>
					<span class="key key-letter">B</span>
					<span class="key key-letter">N</span>
					<span class="key key-letter">M</span>
					<span class="key key-letter"><</span>
					<span class="key key-letter">></span>
					<span class="key key-letter">?</span>
					<span class="key key-control">Shift</span>
				</div>
				<div class="key-row">
					<span class="key key-control">Accept</span>
					<span class="key key-letter" id="spacebar"></span>
					<span class="key key-control">Cancel</span>
				</div>
			</div>
		</div>
	</body>
<html>
